<div class="student-request-dialog student-attendance">
  <div class="flex place-content-space-between items-center p-16">
    <p class="title p-0 m-0">បញ្ចូលវត្តមានសិស្ស</p>

    <button mat-mini-fab color="base" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="pl-16 pr-16"><mat-divider></mat-divider></div>

  <mat-dialog-content>
    <div class="detail-form">
      <form [formGroup]="form" autocomplete="off">
        <div class="grid gap-x-16 col-1">
          <div>
            <label [ngClass]="{'required': form.get('year').invalid}">ខែឆ្នាំ</label>
            <mat-form-field appearance="outline">
              <input matInput [matDatepicker]="dp" [formControl]="date" readonly/>
              <mat-datepicker-toggle matSuffix [for]="dp">
                <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker
                #dp
                startView="multi-year"
                (yearSelected)="chosenYearHandler($event)"
                (monthSelected)="chosenMonthHandler($event, dp)"
              >
              </mat-datepicker>
              <mat-error *ngIf="date?.errors?.dateError">មានរួចហើយ</mat-error>
            </mat-form-field>
          </div>

          <div class="grid col-md-3 gap-16">
            <div>
              <label [ngClass]="{'required': form.get('present').invalid}">វត្តមាន</label>
              <mat-form-field appearance="outline">
                <input type="number" matInput formControlName="present" inputmode="numeric" min="0" />
              </mat-form-field>
            </div>

            <div>
              <label [ngClass]="{'required': form.get('absent').invalid}">អវត្តមាន</label>
              <mat-form-field appearance="outline">
                <input type="number" matInput formControlName="absent" inputmode="numeric" min="0" />
              </mat-form-field>
            </div>

            <div>
              <label [ngClass]="{'required': form.get('permission').invalid}">សុំច្បាប់</label>
              <mat-form-field appearance="outline">
                <input type="number" matInput formControlName="permission" inputmode="numeric" min="0" />
              </mat-form-field>
            </div>
          </div>

          <div>
            <label>មតិ</label>
            <mat-form-field appearance="outline">
              <textarea matInput rows="2" formControlName="description"></textarea>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">{{"button.done" | translate}}</button>
  </mat-dialog-actions>
</div>
