<div class="student-request-dialog">
  <div class="flex place-content-space-between items-center pt-16 pl-16 pr-16 pb-10">
    <p class="title p-0 m-0">សិស្សចាកចេញ</p>

    <button class="close" color="base" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="pl-16 pr-16"><mat-divider></mat-divider></div>

  <mat-dialog-content>
    <div class="detail-form">
      <form [formGroup]="form" autocomplete="off">
        <div class="grid gap-x-16 col-1">
          <div>
            <label [ngClass]="{'required': form.get('quit_type').invalid}">{{'form.type' | translate}} </label>
            <mat-form-field appearance="outline">
              <mat-select formControlName="quit_type">
                <mat-option *ngFor="let item of typeLeaveScholarships; trackBy: trackByFn" [value]="item._id">
                  {{item.name | translate}}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix>expand_more</mat-icon>
            </mat-form-field>
          </div>

          <div>
            <label>{{"dialog.reason" | translate}}</label>
            <mat-form-field appearance="outline">
              <textarea matInput rows="2" formControlName="reason"></textarea>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">{{"button.done" | translate}}</button>
  </mat-dialog-actions>
</div>
