<div class="student-request-dialog">
  <div class="flex place-content-space-between items-center pt-16 pl-16 pr-16 pb-10">
    <p class="title p-0 m-0">{{ data?.title }}សំណើ</p>

    <button mat-icon-button color="base" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="pl-16 pr-16"><mat-divider></mat-divider></div>
  <mat-dialog-content>
    <div class="detail-form p-0" autocomplete="off">
      <div class="grid gap-x-16">
        <div class="field-reason">
          <label [ngClass]="{'required': reason?.invalid}">{{'dialog.reason' | translate}}</label>
          <mat-form-field appearance="outline">
            <textarea
              matInput
              rows="3"
              [formControl]="reason"
              [placeholder]="'dialog.reject_hint' | translate"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center" class="reject-action">
    <button form="form" mat-raised-button color="warn" type="submit" (click)="onSubmit()">
      <mat-icon>done</mat-icon>
      {{ data?.title }}
    </button>
  </mat-dialog-actions>
</div>
