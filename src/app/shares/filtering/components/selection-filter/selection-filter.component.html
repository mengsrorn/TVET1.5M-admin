<section class="selection-card">
    <div class="search-box">
        <mat-form-field appearance="outline">
            <input matInput #searchQuery (keyup)="onSearch(searchQuery.value)" placeholder="Search..."
                autocomplete="off">
            <button mat-icon-button *ngIf="searchQuery.value" (click)="searchQuery.value = ''; clear()" matSuffix>
                <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!searchQuery.value" matSuffix [ngStyle]="{'opacity': 0, 'cursor': 'text'}">
                <mat-icon>clear</mat-icon>
            </button>
        </mat-form-field>
    </div>
</section>
